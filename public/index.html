<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>Number of People: {{ people.length }}</h1>

    <div v-for="person in people">
      <p> Name: {{ person.name }}</p>
      <p> Bio: {{ person.bio }}</p>
      <button v-on:click="removePerson(person)">Delete Person</button>
    </div>

    <div>
      <p> Add a new person: </p>
      name: <input v-model="newPerson.name">
      bio: <input v-model="newPerson.bio">
      <button v-on:click="addPerson(); counter += 1;">Add person</button>
      <p>Number of people added: {{counter}}</p>
    </div>
   

  </div>
</template>
